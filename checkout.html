<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Family Zone Checkout Page">
    <title>Checkout - Family Zone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Your existing navbar here -->
    </nav>

    <div class="container mt-4">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select class="form-control" id="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">Phonepay</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var paymentMethod = document.getElementById('payment-method').value;

            if (paymentMethod === 'credit-card') {
                window.location.href = 'card.html'; // Redirect to credit card page
            } else if (paymentMethod === 'paypal') {
                window.location.href = 'phonepay.html'; // Redirect to Phonepay page
            }
        });
    </script>
</body>
</html>
