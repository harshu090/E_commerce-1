        .profile-header img {

            border-radius: 50%;
        }
        .edit-img-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><h3>Family Zone</h3></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-picture" class="img-fluid rounded-circle">
                    <button class="edit-img-btn" onclick="document.getElementById('file-input').click();">
                        <i class="fa fa-camera"></i>
                    </button>
                    <input type="file" id="file-input" style="display:none;" onchange="previewImage(event)">
                </div>
                <div class="profile-actions mt-3">

                    <a href="order.html" class="btn btn-secondary">Order History</a>
                    <a href="logout.php" class="btn btn-danger mt-3">Logout</a>
                </div>
            </div>
            <div class="col-md-8">
                <form action="update_profile.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full_name" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" >
                    </div>
                 
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                    <a href="index.html" class="btn btn-secondary">submit</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const output = document.getElementById('profile-picture');
            output.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
