<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information - Family Zone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <div class="company"></div>
            <h3>Family Zone</h3>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><i class="fa fa-shopping-bag"></i></a>
                </li>
            </ul>
            <form class="form-inline ml-auto" action="search_results.html" method="GET">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

  
    <div class="container mt-5">
        <h2 class="text-center mb-4">Shipping Information</h2>
        
   
        <div id="order-summary" class="mb-4">
            <h4>Order Summary</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-items">
               
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-right">Subtotal:</th>
                        <th id="order-subtotal"></th>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-right">Shipping:</th>
                        <th id="order-shipping"></th>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-right">Total:</th>
                        <th id="order-total"></th>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-right">Grand Total:</th>
                        <th id="order-grand-total"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    
        <form id="shipping-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Elm Street" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Anytown" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="CA" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="90210" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="USA" required>
            </div>
            <button type="button" class="btn btn-primary" id="submit-shipping">Submit Shipping Information</button>
        </form>
    </div>

  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
            const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
            if (!orderDetails) {
                
                window.location.href = 'order.html';
                return;
            }

          
            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = orderDetails.items.map(item => `
                <tr>
                    <td>${item.product}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                    <td>${item.total}</td>
                </tr>
            `).join('');
            document.getElementById('order-subtotal').textContent = orderDetails.subtotal;
            document.getElementById('order-shipping').textContent = orderDetails.shipping;
            document.getElementById('order-total').textContent = orderDetails.total;
            document.getElementById('order-grand-total').textContent = orderDetails.grandTotal;

          
            document.getElementById('submit-shipping').addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const state = document.getElementById('state').value;
                const zip = document.getElementById('zip').value;
                const country = document.getElementById('country').value;

                
                alert(`Shipping Information:\nName: ${name}\nAddress: ${address}\nCity: ${city}\nState: ${state}\nZIP Code: ${zip}\nCountry: ${country}`);
                localStorage.removeItem('orderDetails');
                window.location.href = 'home.html';
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
